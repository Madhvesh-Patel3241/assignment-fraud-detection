<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <!-- <img src="src/assets/Logo/logo_F.jpg" alt="ClearGrade Logo" style="max-width: 150px; height: auto;"> -->
        <h2 class="fw-bold text-primary">ClearGrade</h2>
        <p class="text-muted">Enter your credentials to access your account</p>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" (ngModel)="credentials.email" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" (ngModel)="credentials.password" />
      </div>
  
      <button class="btn btn-primary w-100 rounded-3 fw-semibold" (click)="login()">Login</button>
  
      <div class="text-center mt-3">
        <p class="text-muted">Don't have an account? <a href="/register" class="text-primary fw-semibold">Sign Up</a></p>
      </div>
    </div>
  </div>

<div class="container mt-4">
  <h2>Assignment Fraud Detection Report</h2>
  <!-- Download Button -->
  <div class="mb-3 text-end">
    <!-- <button mat-raised-button color="primary" (click)="exportToExcel()">Download as Excel</button> -->
    <button
    class = "btn btn-success"
    (click)="exportToExcel()"
  >
    Download Report (Excel)
  </button>
  </div>
  <mat-form-field style="width: 100%">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. file1.pdf or 56%"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- File1 Column -->
    <ng-container matColumnDef="file1">
      <th mat-header-cell *matHeaderCellDef>Assignment File</th>
      <td mat-cell *matCellDef="let element">{{ element.file1 }}</td>
    </ng-container>

    <!-- File2 Column -->
    <ng-container matColumnDef="file2">
      <th mat-header-cell *matHeaderCellDef>Compared To</th>
      <td mat-cell *matCellDef="let element">{{ element.file2 }}</td>
    </ng-container>

    <!-- Similarity Column -->
    <ng-container matColumnDef="similarity">
      <th mat-header-cell *matHeaderCellDef>Similarity (%)</th>
      <td mat-cell *matCellDef="let element">{{ element.similarity }} %</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of results"
  ></mat-paginator>
</div>

<div class="container mt-4">
    <h2>Plagiarism Report</h2>
    <mat-form-field style="width: 100%">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. 24021 or 56%"
        #input
      />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- No Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.no }}</td>
      </ng-container>
  
      <!-- RollNo Column -->
      <ng-container matColumnDef="rollno">
        <th mat-header-cell *matHeaderCellDef>RollNo</th>
        <td mat-cell *matCellDef="let element">{{ element.rollno }}</td>
      </ng-container>
  
      <!-- Filename Column -->
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef>Filename</th>
        <td mat-cell *matCellDef="let element">{{ element.filename }}</td>
      </ng-container>
  
      <!-- Plagiarism Column -->
      <ng-container matColumnDef="plagiarism">
        <th mat-header-cell *matHeaderCellDef>Plagiarism</th>
        <td mat-cell *matCellDef="let element">{{ element.plagiarism }} %</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>

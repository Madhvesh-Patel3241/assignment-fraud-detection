<div class="p-2">
  <div class="input-group">
    <input
      type="file"
      class="form-control"
      id="inputGroupFile04"
      aria-describedby="inputGroupFileAddon04"
      aria-label="Upload"
      multiple
      (change)="onFileSelected($event)"
    />
    <button
      class="btn btn-outline-secondary"
      type="button"
      id="inputGroupFileAddon04"
      (click)="uploadFiles()"
    >
      Button
    </button>
  </div>
</div>
